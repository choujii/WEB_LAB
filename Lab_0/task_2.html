<!--Вариант 4.
Создайте форму, позволяющую выбирать несколько из данных значений в поле язык программирования: укажите языки программирования, которые знаете. Используйте теги <label> и <input>.

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Выбор языка</title>
</head>
<body>
<form>
  <label for="proglan0">Выберите язык:</label><br>
  <input id="proglan0" type="checkbox"> Java<br>

  <label for="proglan1"></label>
  <input id="proglan1" type="checkbox"> Python<br>

  <label for="proglan2"></label>
  <input id="proglan2" type="checkbox"> Swift<br>

  <label for="proglan3"></label>
  <input id="proglan3" type="checkbox"> Ruby<br>

  <label for="proglan4"></label>
  <input id="proglan4" type="checkbox"> TypeScript<br>
</form>
</body>
</html>
